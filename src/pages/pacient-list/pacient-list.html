<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Pacientes</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let pacient of data">
      <ion-item (click)="selectPacient(pacient.identifier, pacient.id)">
        <ion-avatar item-start><img src={{pacient.avatar}}></ion-avatar>
        <h2 [style.color]="getStylee(pacient)"><b>{{pacient.name}}</b></h2>
        <p style="color: #f4f4f4;"><b>{{pacient.identifier}}</b></p>
      </ion-item>

      <ion-item-options side="right">
        <button (click)="editPacient(pacient);$event.stopPropagation();" icon-only ion-button outline>
          <ion-icon color="light" name="hammer"></ion-icon>
        </button>
        <button (click)="deletePacient(pacient.identifier, pacient.name, slidingItem);$event.stopPropagation();"
                icon-only ion-button
                outline>
          <ion-icon color="danger" name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button (click)="createPacient()" ion-fab>
      <ion-icon name="person-add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
