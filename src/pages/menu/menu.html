<ion-menu [content]="content" class="menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button (click)="openPage(p)" *ngFor="let p of pages" ion-item menuClose>
        <ion-icon [color]="isActive(p)" [name]="p.icon" item-start></ion-icon>
        {{ p.title }}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage" swipeBackEnabled="false"></ion-nav>
