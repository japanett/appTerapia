<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
        APP Games VR
      </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3 text-center>Bem vindo <p><b>{{model.firstname}}</b></p></h3>
  <ion-item>
    <ion-icon item-start name="body"></ion-icon>
    <h4><b>Nome:</b></h4>
    <h3>{{model.name}}</h3>
  </ion-item>

  <ion-item>
    <ion-icon item-start name="at"></ion-icon>
    <h4><b>Email:</b></h4>
    <h3>{{model.email}}</h3>
  </ion-item>

  <ion-item>
    <ion-icon item-start name="contacts"></ion-icon>
    <h4><b>Número de pacientes:</b></h4>
    <h3>{{model.pacientsNum}}</h3>
  </ion-item>

  <div style="text-align: center; margin-top: 15px;">
    <button ion-button class="customButton" block (click)="updateUser()">Editar Informações</button>
  </div>

  <div style="text-align: center; margin-top: 15px;">
    <button ion-button class="customButton" block (click)="changePassword()">Alterar senha</button>
  </div>

</ion-content>
