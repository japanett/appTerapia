<ion-header>

  <ion-navbar>
    <ion-title>{{identifier}}</ion-title>
    <ion-buttons left>
      <button (click)="dismiss()" icon-only ion-button>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item-group>
    <ion-list>
      <ion-item-sliding #slidingItem *ngFor="let game of data">

        <ion-item (click)="selectGame(game)">
          <h2 style="color: #cedacf;">{{game.title}}</h2>
          <p style="color: #f4f4f4;"><b>{{game.observation}}</b></p>
          <ion-note item-end>
            {{game.date | date: "dd/MM/yyyy HH:mm"}}
          </ion-note>
        </ion-item>

        <ion-item-options side="right">
          <button
            (click)="setObservation(game.identifier, game.id, game.observation, slidingItem);$event.stopPropagation();"
            icon-only ion-button
            outline>
            <ion-icon color="light" name="create"></ion-icon>
          </button>
          <button (click)="deleteGameReport(game.identifier, game.id, slidingItem);$event.stopPropagation();" icon-only
                  ion-button
                  outline>
            <ion-icon color="danger" name="trash"></ion-icon>
          </button>
        </ion-item-options>

      </ion-item-sliding>
    </ion-list>
  </ion-item-group>

</ion-content>
