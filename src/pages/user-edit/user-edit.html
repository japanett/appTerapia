<ion-header>

  <ion-navbar (click)="goBack()">
    <ion-title>Editar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input [(ngModel)]="model.name" name="name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="model.email" name="email" type="text"></ion-input>
    </ion-item>
  </ion-list>

  <div style="text-align: center;">
    <button ion-button class="customButton" ion-button block (click)="updateUser()">Confirmar</button>
    <button ion-button class="backButton" ion-button block (click)="goBack()">Cancelar</button>
  </div>

</ion-content>
