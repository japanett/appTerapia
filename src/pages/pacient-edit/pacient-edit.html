<ion-header>

  <ion-navbar>
    <ion-title>Editar</ion-title>
    <ion-buttons left>
      <button (click)="dismiss()" icon-only ion-button>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Nome:</ion-label>
      <ion-input [(ngModel)]="name" name="name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Idade:</ion-label>
      <ion-input [(ngModel)]="age" name="age" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Sexo:</ion-label>
      <ion-select [(ngModel)]="sexo" name="sexo">
        <ion-option value="masculino">Masculino</ion-option>
        <ion-option value="feminino">Feminino</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Mão Dominante:</ion-label>
      <ion-select [(ngModel)]="mao_dominante" name="mao_dominante">
        <ion-option value="Esquerda">Esquerda</ion-option>
        <ion-option value="Direita">Direita</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Nível GMFCS:</ion-label>
      <ion-select [(ngModel)]="gmfcs" name="gmfcs">
        <ion-option value=0>0</ion-option>
        <ion-option value=1>1</ion-option>
        <ion-option value=2>2</ion-option>
        <ion-option value=3>3</ion-option>
        <ion-option value=4>4</ion-option>
        <ion-option value=5>5</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Patologia:</ion-label>
      <ion-input [(ngModel)]="patologia" name="patologia" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Objetivo:</ion-label>
      <ion-input [(ngModel)]="objetivo" name="objetivo" type="text"></ion-input>
    </ion-item>
  </ion-list>

  <div style="text-align: center;">
    <button ion-button class="customButton" ion-button medium (click)="editPacient()">Confirmar</button>
    <button ion-button class="backButton" ion-button medium (click)="dismiss()">Cancelar</button>
  </div>
</ion-content>
